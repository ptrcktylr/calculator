<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <title>calculator</title>
        <html lang="en">
        <link rel="icon" type="image/png" href="/images/favicon.png">
        <link rel="stylesheet" href="/styles/style.css">
    </head>

    <body>
        <h1>calculator</h1>
        <div id="calculator">
            <div id="calc-grid">
                <div id="display">
                    <div id="formula"></div>
                    <div id="result"></div>
                </div>
                <button class="button" id="clear">AC</button>
                <button class="button" id="delete">DEL</button>
                <button class="button" id="change-sign">+/-</button>
                <button class="button" id="divide">รท</button>
                
                <button class="button" id="7">7</button>
                <button class="button" id="8">8</button>
                <button class="button" id="9">9</button>
                <button class="button" id="multiply">x</button>

                <button class="button" id="6">4</button>
                <button class="button" id="5">5</button>
                <button class="button" id="4">6</button>
                <button class="button" id="subtract">-</button>

                <button class="button" id="3">1</button>
                <button class="button" id="2">2</button>
                <button class="button" id="1">3</button>
                <button class="button" id="add">+</button>


                <button class ="span-two" class="button" id="0">0</button>
                <button class="button" id="decimal">.</button>
                <button class="button" id="equal">=</button>
                
            </div>
        </div>

        <script src="/scripts/main.js"></script>
    </body>




</html>
